
{% extends "layout.html" %}

{% block content %}
  <div class="page-header">
    <h1><a href="http://localhost:3000">Welcome to Twitter.js!</a></h1>
  </div>




 <div>
   {% if showForm %}
   {% for tweet in tweets %}
  <form action="/tweets" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" type="text" id="name_field" value = {{tweet.name}}>

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>

{% endfor %}
{% endif %}
</div>
<br><br>

  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      {% for tweet in tweets %}
        <b>{{tweet.name}}</b><br>
        {{tweet.content}}<br><br>
      {% endfor %}

    </div>
  </div>

{% endblock %}
